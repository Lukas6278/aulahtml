<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rosa - Eu Te Amo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }

    .rose-container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .rose-petal {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 10px;
        border-color: transparent transparent red;
        border-radius: 50%;
        transition: all 0.5s ease;
    }

    .rose-petal:nth-child(1) {
        top: 100px;
        left: 100px;
        transform: rotate(0deg);
    }

    .rose-petal:nth-child(2) {
        top: 100px;
        left: 100px;
        transform: rotate(45deg);
    }

    .rose-petal:nth-child(3) {
        top: 100px;
        left: 100px;
        transform: rotate(90deg);
    }

    .rose-petal:nth-child(4) {
        top: 100px;
        left: 100px;
        transform: rotate(135deg);
    }

    .rose-petal:nth-child(5) {
        top: 100px;
        left: 100px;
        transform: rotate(180deg);
    }

    .message {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease;
    }

    .message.active {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="rose-container">
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
    <div class="rose-petal"></div>
</div>
<div class="message">Eu te amo</div>

<script>
    // Simula a abertura da rosa
    setTimeout(function() {
        document.querySelectorAll('.rose-petal').forEach(function(petal, index) {
            setTimeout(function() {
                petal.style.borderWidth = '0 10px';
            }, index * 100);
        });
        // Exibe a mensagem "Eu te amo" ap√≥s 1 segundo
        setTimeout(function() {
            document.querySelector('.message').classList.add('active');
        }, 1000);
    }, 500);
</script>
</body>
</html>
